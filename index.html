<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
</head>
<body>
    <div id="app" class="dark-mode">
        <!-- Chat Interface -->
        <div class="chat">
            <div class="chat-header">
                <h1>E.M.P.A.T.H</h1>
                <button id="new-chat-btn">New Chat</button>
            </div>
            <div class="chat-window">
                <div class="rotating-circle">
                    <div class="inner-circle"></div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="message" placeholder="Ask me anything...">
                <button id="voice-btn" aria-label="Voice Input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#FFF" viewBox="0 0 24 24">
                        <path d="M12 1a3 3 0 0 1 3 3v7a3 3 0 0 1-6 0V4a3 3 0 0 1 3-3zM5 9v2a7 7 0 0 0 14 0V9h-2v2a5 5 0 0 1-10 0V9H5zm7 12v-2a8 8 0 0 1-8-8H2a10 10 0 0 0 20 0h-2a8 8 0 0 1-8 8z"/>
                    </svg>
                </button>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>

<style>
/* General Dark Mode Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: rgba(181, 208, 241, 0.878);
    color: #E0E0E0;
    background-repeat: no-repeat;
    height: 100%;
}

#app {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
}

.chat {
    max-width: 400px;
    width: 100%;
    background-color: #313437;
    padding: 20px;
    border-radius: 12px;
}

h1 {
    color: #E0E0E0;
}

/* Chat Interface */
.chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-window {
    max-height: 400px;
    overflow-y: auto;
    margin: 20px 0;
    background: #5b45e8;
    border-radius: 8px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

.message {
    background: #3C3C3C;
    padding: 10px;
    border-radius: 6px;
    margin-top: 60px;
    color: #FFF;
}

/* Rotating Circle Effect */
.rotating-circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle, transparent 40%, blue 60%, transparent 70%);
    animation: rotate 3s linear infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    box-shadow: 0 0 20px 10px rgba(0, 0, 255, 0.5);
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

/* Inner Circle with Dotted Effect */
.inner-circle {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background-color: #000;
    background-image: radial-gradient(circle, #00f 1px, transparent 1px);
    background-size: 5px 5px;
    animation: pulse 1.5s infinite ease-in-out;
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 10px 2px rgba(0, 0, 255, 0.7);
    }
    50% {
        box-shadow: 0 0 20px 5px rgba(0, 0, 255, 0.5);
    }
    100% {
        box-shadow: 0 0 10px 2px rgba(0, 0, 255, 0.7);
    }
}

/* Chat Input */
.chat-input {
    display: flex;
}

#message {
    flex: 1;
    padding: 12px;
    border-radius: 6px;
    border: none;
    background: #333;
    color: #FFF;
    margin-right: 8px;
}

#send-btn {
    flex: 1;
    padding: 12px;
    border-radius: 6px;
    border: none;
    background: #3975d4d9;
    color: #FFF;
    margin-right: 8px;
}
#voice-btn {
    flex: 1;
    padding: 12px;
    border-radius: 6px;
    border: none;
    background: #3975d4d9;
    color: #FFF;
    margin-right: 8px;
}
</style>
